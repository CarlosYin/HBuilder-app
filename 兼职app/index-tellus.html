<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="CarlosYin/Lib/mui/css/mui.min.css" />

	<body>
		<div class="mui-content">
			<div class="mui-input-row" style="margin: 0;">
				<div class="mui-input-row">基本信息填写</div>
				<div class="mui-input-row row-input">
					<label>职位名称</label>
					<input type="text" placeholder="软件工程师">

				<div class="mui-input-row row-input">

					<select>
						<option>北京</option>
						<option>上海</option>
						<option>深圳</option>
					</select>
				</div>
				<div class="mui-input-row row-input">
					<label>手机号码</label>
					<span><a class="getcode">获取验证码</a></span>
					<input type="number" maxlength="11" style="width: 40%;" placeholder="133****8888">
				</div>
				<div class="mui-input-row row-input">
					<label>验证码</label>
					<input type="text" placeholder="请输入验证码">
				</div>
			</div>

			<div class="mui-input-row">
				<p>简述您在招聘中遇到的问题</p>
				<p><textarea id="content" rows="5" placeholder="如果您无法简洁的表达你的想法，那只能说明......"></textarea></p>
			</div>
			<div class="mui-input-row" style="border-bottom: none;">
				<p>说明</p>
				<p class="prompt">山东佛为日哦山东风味天晚上的山东风味天山东佛为日哦山东风味天晚上的山东风味天山东佛为日哦山东风味天晚上的山东风味天山东佛为日哦山东风味天晚上的山东风味天山东佛为日哦山东风味天晚上的山东风味天山东佛为日哦山东风味天晚上的山东风味天山东佛为日哦山东风味天晚上的山东风味天山东佛为日哦山东风味天晚上的山东风味天</p>
			</div>
			<div class="ub ub-fh btn-post">
				<button id="post" type="button" class="ub ub-f1">确认提交</button>
			</div>
		</div>

		<script type="text/javascript" src="CarlosYin/Lib/mui/js/mui.min.js"></script>
		<script type="text/javascript" src="CarlosYin/code/base.js"></script>
		<script type="text/javascript" src="CarlosYin/code/index/index_tellus.js"></script>
	</body>

</html>
