<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="CarlosYin/Lib/mui/css/mui.min.css" />
		<link rel="stylesheet" href="CarlosYin/code/base.css" />
		<link rel="stylesheet" href="CarlosYin/Resources/font/iconfont.css" />
		<link rel="stylesheet" href="CarlosYin/Resources/font/iconfont.css" />

		<link rel="stylesheet" href="CarlosYin/code/review/review.css" />
	</head>

	<body> 
		<header class="mui-bar mui-bar2 mui-bar-nav">
			<a onclick="back();" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">评论列表</h1>
			<a class="mui-pull-right send">发送</a>
		</header>
		<div class="mui-content">
			<div class="mui-input-row">
				<input id="title" type="text" class="mui-input-clear" placeholder="评论标题" style="margin-bottom: 0;">
			</div>
			<div class="mui-input-row dianzan" style="background-color: #efeff4;padding: 15px 0;">
				<span class="iconfont icon-dianzan" num="0"></span>
				<span class="iconfont icon-dianzan" num="1"></span>
				<span class="iconfont icon-dianzan" num="2"></span>
				<span class="iconfont icon-dianzan" num="3"></span>
				<span class="iconfont icon-dianzan" num="4"></span>
			</div>
			<div class="mui-input-row">
				<textarea id="content" rows="15" placeholder="评论内容"></textarea>
			</div>
		</div>

		<script type="text/javascript" src="CarlosYin/Lib/mui/js/mui.min.js"></script>
		<script type="text/javascript" src="CarlosYin/code/base.js"></script>
		<script type="text/javascript" src="CarlosYin/code/review/review.js"></script>
	</body>

</html>
