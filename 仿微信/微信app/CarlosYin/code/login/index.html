<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../../Lib/mui/css/mui.min.css" />
		<link rel="stylesheet" href="../CalosYinMain.css" />
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon mui-icon-closeempty mui-pull-left"></a>
			<a class="mui-icon mui-icon mui-icon-more mui-pull-right more"></a>
		</header>
		<div class="mui-content">
			<div class="ub ub-fh" style="margin-top: 80px;overflow: hidden;margin-top: 33px;">
				<div class="ub ub-ver ub-fh phoneLogin">
					<div class="ub title">手机号登录</div>
					<ul class="mui-table-view mui-table-view-chevron row-input changeArea">
						<li class="mui-table-view-cell" filename="zh-cn.json">
							<a href="#" class="mui-navigate-right">国家/地区<span class="area">中国</span></a>
						</li>
					</ul>
					<div class="mui-input-row row-input">
						<label class="lbl_phone">+86</label>
						<input id="phone" type="tel" class="mui-input-clear" placeholder="请填写手机号码">
					</div>
				</div> 
				<div class="ub ub-ver ub-fh qqLogin">
					<div class="ub title">微信号/QQ号/邮箱登录</div>
					<div class="mui-input-row row-input">
						<label>帐号</label>
						<input id="acc" type="text" class="mui-input-clear" placeholder="微信号/QQ号/邮箱登录">
					</div>
					<div class="mui-input-row row-input">
						<label>密码</label>
						<input id="pwd" type="password" class="mui-input-clear" placeholder="请填写密码">
					</div>
				</div>
			</div>
			<div class="ub changeLogin-row">
				<div class="changeLogin">用微信号/QQ号/邮箱登录</div>
			</div>
			
			<div class="ub ub-ac ub-pc btn-post btn-post-disabled">下一步</div>
		</div>
	</body>

	<script type="text/javascript" src="../../Lib/mui/js/mui.min.js"></script>
	<script type="text/javascript" src="../../Lib/jstween.min.js"></script>
	<script type="text/javascript" src="../../tools/muitools.js"></script>
	<script type="text/javascript" src="../../globalization/globalizotion.js"></script>
	<script type="text/javascript" src="../../tools/base.js"></script>

	<script type="text/javascript" src="index.js"></script>

</html>
